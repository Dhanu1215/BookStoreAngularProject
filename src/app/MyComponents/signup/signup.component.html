<div class="container">
    <form class="row g-3" #form='ngForm' action="">
        <div class="col-md-6">
            <label for="firstname" class="form-label">Firstname</label>
            <input type="text" class="form-control" value="firstname" name="firstname" [(ngModel)]="person.firstName" id=" firstname " placeholder="firstname">
        </div>
        <div class="col-md-6 ">
            <label for="lastname " class="form-label ">Lastname</label>
            <input type="text " class="form-control " value="lastname" name="lastname " [(ngModel)]="person.lastName " id="lastname" placeholder="lastname">
        </div>
        <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" value="address" name="address" id="address" [(ngModel)]="person.address" placeholder="Address">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="for" name="email" value="email" [(ngModel)]="person.email" id="email" placeholder="email">
        </div>
        <div class="col-md-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="pass" name="password" value="password" [(ngModel)]="person.password" id=" password " placeholder="password">
        </div>
        <div class="col-12 ">
            <div class="form-check ">
                <input class="form-check-input " type="checkbox " id="gridCheck ">
                <label class="form-check-label " for="gridCheck ">
          Check me out
        </label>
            </div>
        </div>
        <div class="col-12 ">
            <button type="submit " class="btn btn-primary " (click)="onSubmit() ">Submit</button>
        </div>
    </form>
</div>

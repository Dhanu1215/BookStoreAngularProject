<nav class="navbar navbar-expand-lg navbar-light bg-light height:1.2cm">
    <img class="win-img" src="./assets/win.png">
    <h3 class="navbar-brand navbar-red bg-light"><a class="nav-link active" routerLink="">BookStore</a></h3>
</nav>

<body class="body">
    <div class="header-content">
        <header>
            <img class="book-img" src="./assets/book.png"> BookStore
            <input class="input" type="search" placeholder="search" />
            <label>cart</label>
            <img class="cart-img" src="./assets/cart.png">
        </header>
    </div>
    <div class="container">
        <div class="content">
            <h6 class="head">Mycart</h6>
            <div class="book" *ngFor="let item of book.data">
                <div class="image-content">
                    <img class="image" src={{item.book.bookImg}}>
                    <div class="item">
                        <span class="book-name"> {{item.book.bookName}}
                        <div class="author-name">{{item.book.authorName}}
                            <div class="price">Rs.{{item.book.price}}</div>
                        </div>
                        <button class="butt" (click)="onMinus(item)">
                            <span><span style="color: black;"></span>-</span>
                        </button>

                        <span class="itemqty">{{item.quantity}}</span>

                        <button class="butt" (click)="onAdd(item)">
                            <span><span style=" color: black; "></span>+</span>
                        </button>
                        <button class="place-button" (click)="onCancel(item.cartId)">CANCEL</button>
                        </span>
                    </div>
                </div>
            </div>
            <button class="pla-button " (click)="onClick() ">PLACE ORDER</button>
        </div>
    </div>
    <div class="cont ">
        <div class="cust ">Custmor Details</div>
        <div class="cust ">Order Summery</div>
    </div>
    <app-footer>
    </app-footer>

<h2>
    Login
</h2>
<div class="container">
    <form #form='ngForm' action="">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" value="email" [(ngModel)]="login.email" id="email">
            <div id="emailHelp" class="form-text"></div>
        </div><br>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" value="password" [(ngModel)]="login.password" id="password">
        </div><br>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
</div>
